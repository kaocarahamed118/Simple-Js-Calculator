<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="screen">
            <input type="text" id="screen">
        </div>
        <div class="buttons">
            <button type="button" class="calculate-button color" data-num="+">+</button>
            <button type="button" class="calculate-button color" data-num="-">-</button>
            <button type="button" class="calculate-button color" data-num="*">*</button>
            <button type="button" class="calculate-button color" data-num="/">/</button>
            <button type="button" class="calculate-button" data-num="0">0</button>
            <button type="button" class="calculate-button" data-num="9">9</button>
            <button type="button" class="calculate-button" data-num="8">8</button>
            <button type="button" class="calculate-button" data-num="7">7</button>
            <button type="button" class="calculate-button" data-num="6">6</button>
            <button type="button" class="calculate-button" data-num="5">5</button>
            <button type="button" class="calculate-button" data-num="4">4</button>
            <button type="button" class="calculate-button" data-num="3">3</button>
            <button type="button" class="calculate-button" data-num="2">2</button>
            <button type="button" class="calculate-button" data-num="1">1</button>
            <button type="button" class="calculate-button" data-num=".">.</button>
            <button type="button" id="deletes">DEL</button>

            <button type="button" id="equality">=</button>
            <button type="button" id="clear">C</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
